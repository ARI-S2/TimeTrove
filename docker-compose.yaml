version: '3.8'

services:
  timetrove-backend:
    image: devyeonsu/timetrove-be:latest
    container_name: timetrove-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - timetrove-network
    restart: always

  timetrove-frontend:
    image: devyeonsu/timetrove-fe:latest
    container_name: timetrove-frontend
    ports:
      - "80:80"
    networks:
      - timetrove-network
    depends_on:
      - timetrove-backend

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - timetrove-network
    restart: always

networks:
  timetrove-network:
    external: true  # 외부에서 생성된 네트워크 사용