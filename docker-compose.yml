version: '3.8'

services:
  timetrove-backend:
    image: devyeonsu/timetrove-be:latest  # Docker Hub에서 백엔드 이미지 가져오기
    container_name: timetrove-backend
    environment:
      # 백엔드 서비스의 환경 변수 설정
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      EC2_IP_ADDRESS: ${EC2_IP_ADDRESS}
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - timetrove-network
    restart: always

  timetrove-frontend:
    image: devyeonsu/timetrove-fe:latest  # Docker Hub에서 프론트엔드 이미지 가져오기
    container_name: timetrove-frontend
    ports:
      - "3000:3000"
    networks:
      - timetrove-network
    depends_on:
      - timetrove-backend
    restart: always

  nginx:
    image: nginx:latest
    networks:
      - timetrove-network
    restart: always
    volumes:
      - ./conf/:/etc/nginx/conf.d  # Nginx 설정 파일 마운트
    ports:
      - "80:80"
    depends_on:
      - timetrove-backend
      - timetrove-frontend

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - timetrove-network
    restart: always

networks:
  timetrove-network:
    external: true  # 외부에서 생성된 네트워크 사용